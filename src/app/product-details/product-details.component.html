<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="display-3">Product Details</h3>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <img src="{{product?.productImageUrl}}" class="card-img-left img-fluid" alt="">
                        </div>
                        <div class="col-8">
                            <h5 class="display-5">{{product?.productTitle}}</h5>
                            <div>
                                <b>Description:</b>
                                <p>
                                    {{product?.productDiscount}}
                                </p>
                            </div>
                            <div>
                                <b>Price : </b> INR. {{product?.productPrice}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
